{% extends "agp/base.html" %}
{% block script %}
<link type="text/css" rel="stylesheet" href="{{ MEDIA_URL }}css/form.css"/>
{% endblock %}
{% block content %}
<div id="map" style="width:773px; height:523px; float:left; margin-right:10px">
    <div class="standard_form" id="login">
        <form method="post">
            <h1>Трекеры</h1>
            <label for="id">
                IMEI или ID трекера
                <br>
                <input id="id_tracker" type="text" maxlength="30" name="tracker[id]"/>
            </label>
            <label for="name">
                Имя трекера
                <br>
                <input id="name_tracker" type="text" maxlength="30" name="tracker[name]"/>
            </label>
            <label for="model">
                Модель трекера
                <br/>
                <input id="model_tracker" type="text" maxlenght="30" name="tracker[model]"/>
            </label>
            <label>
                <input value="зарегистрировать трекер" id="signup_button" type="submit">
            </label>
        </form>
    </div>
</div>{% endblock %}
